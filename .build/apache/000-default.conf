ServerName cmfive-docker.local
<VirtualHost *:9000>
	ServerName cmfive-docker.local
	ServerAlias cmfive-docker.local

	Redirect permanent / https://cmfive-docker.local/ 
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet
<VirtualHost *:9001>
    # LoadModule ssl_module /usr/lib64/apache2-prefork/mod_ssl.so

	DocumentRoot /var/www
	ServerName cmfive-docker.local
    
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/cmfive-docker.local.pem
    SSLCertificateKeyFile /etc/apache2/ssl/cmfive-docker.local-key.pem
	
	<Directory "/var/www">
        Options +FollowSymLinks -Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
