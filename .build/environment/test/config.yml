---
manifest:
  resolvers:
  - name: inline    
    type: literal

data:
# -----------------
# database instance
# -----------------
- name: db_instance_username
  resolvers:
  - resolver: inline
    prop:
      value: "root"
- name: db_instance_password
  resolvers:
  - resolver: inline
    prop:
      value: "root"
- name: db_instance_port
  resolvers:
  - resolver: inline
    prop:
      value: "3306"
# ----------
# admin user
# ----------
- name: admin_login_username
  resolvers:
  - resolver: inline
    prop:
      value: "admin"
- name: admin_login_password
  resolvers:
  - resolver: inline
    prop:
      value: "admin"
- name: admin_email
  resolvers:
  - resolver: inline
    prop:
      value: "admin+cmfivetests@2pisoftware.com"
- name: admin_first_name
  resolvers:
  - resolver: inline
    prop:
      value: "Admin"
- name: admin_last_name
  resolvers:
  - resolver: inline
    prop:
      value: "Admin"
# ---------------
# client database
# ---------------
- name: db_username
  resolvers:
  - resolver: inline
    prop:
      value: "cmfive_test"
- name: db_password
  resolvers:
  - resolver: inline
    prop:
      value: "cmfive_test"
- name: db_database
  resolvers:
  - resolver: inline
    prop:
      value: "cmfive_test"
# -------
# service
# -------
- name: php_version
  resolvers:
  - resolver: inline
    prop:
      value: "7.4"
- name: php_suffix
  resolvers:
  - resolver: inline
    prop:
      value: "7.4"
- name: mysql_version
  resolvers:
  - resolver: inline
    prop:
      value: "5.7.21"
- name: mysql_suffix
  resolvers:
  - resolver: inline
    prop:
      value: "5.7"
# -----------
# cmfive core
# -----------
- name: cmfive_core_ref
  resolvers:
  - resolver: inline
    prop:
      value: "feature/PHP7.4"
# -----------
# third party
# -----------
- name: module_configs
  resolvers:
  - resolver: inline
    prop:
      value: {}
  modifiers:
  - modifier: json_serialize
# ------
# xdebug
# ------
- name: add_php_xdebug_vscode_config
  resolvers:
  - resolver: inline
    prop:
      value: true
