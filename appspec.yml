version: 0.0

os: linux

files:
  - source: /
    destination: /var/www/cmfive-boilerplate

hooks:
  BeforeInstall:
    - location: .codepipeline/codedeploy/ec2/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: .codepipeline/codedeploy/ec2/after-install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: .codepipeline/codedeploy/ec2/application-start.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: .codepipeline/codedeploy/ec2/application-stop.sh
      timeout: 300
      runas: root
