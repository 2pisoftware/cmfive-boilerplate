version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/cmfive-boilerplate
hooks:
  AfterInstall:
    - location: .codedeploy/scripts/after-install.sh
      timout: 300
      runas: root
  ApplicationStart:
    - location: .codedeploy/scripts/application-start.sh
      timout: 300
      runas: root
  ApplicationStop:
    - location: .codedeploy/scripts/application-stop.sh
      timout: 300
      runas: root