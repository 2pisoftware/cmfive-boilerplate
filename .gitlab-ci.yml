stages:
  - .pre
  - build
  - test

setup:
  image: alpine
  stage: .pre
  script: |
    echo "== Setting up environment =="
    if [ "$CI_COMMIT_REF_NAME" = "$CI_DEFAULT_BRANCH" ]; then
      export TAG="latest"
    elif [ $CI_MERGE_REQUEST_IID ]; then
      export TAG="mr-$CI_MERGE_REQUEST_IID"
    else
      export TAG=$CI_COMMIT_REF_SLUG
    fi
    export FULL_TAG=${CI_REGISTRY_IMAGE}/cosine:${TAG}
    echo "🏷️ DOCKER_TAG will be $FULL_TAG"
    echo "== Saving full tag name to tag.env =="
    echo "DOCKER_TAG=$FULL_TAG" > tag.env
    echo ""
    echo "== Setting up core branch =="
    if [ "$CI_COMMIT_REF_NAME" = "$CI_DEFAULT_BRANCH" ]; then
      export COSINE_CORE_BRANCH="main"
    else
      export COSINE_CORE_BRANCH="develop"
    fi
    echo "Core branch is $COSINE_CORE_BRANCH"
    echo "BUILT_IN_CORE_BRANCH=$COSINE_CORE_BRANCH" >> tag.env
    echo ""
    

  artifacts:
    reports:
      dotenv: tag.env

#add includes
include:
  - component: $CI_SERVER_FQDN/2pisoftware/pipelines/docker/build@v1.1.0
    inputs:
      tag: $DOCKER_TAG
      additional_args: --build-arg BUILT_IN_CORE_BRANCH=$BUILT_IN_CORE_BRANCH

  - component: $CI_SERVER_FQDN/2pisoftware/pipelines/playwright/test@v1.0.4
    inputs:
      image: mcr.microsoft.com/playwright:v1.49.0-jammy
      directory: ./test/playwright/
      test_results_dir: ./test/playwright/test-results
      run_cmd: npm run build && npm run test
      wait_on: http://test-website

playwright-test:
  services:
    # Database
    - name: mysql:8.0
      alias: cosine-db
    # Cosine
    - name: $DOCKER_TAG
      alias: test-website
  variables:
    FF_NETWORK_PER_BUILD: 1
    TEST_HOST: http://test-website
    TEST_PORT: 80
    ENVIRONMENT: development
    MYSQL_ROOT_PASSWORD: cmfive
    DB_HOST: cosine-db
    MYSQL_DATABASE: cosine
    DB_DATABASE: cosine
    MYSQL_USER: runner
    DB_USERNAME: runner
    MYSQL_PASSWORD: runner
    DB_PASSWORD: runner
    # MYSQL_RANDOM_ROOT_PASSWORD: true
    MYSQL_ROOT_HOST: '%'
    CI_DEBUG_SERVICES: "true"

  before_script:
    - apt-get update && apt-get install -y git curl libmcrypt-dev default-mysql-client
    - mysql --version
    - sleep 20
    - echo "SHOW tables;" | mysql -u root -p"$MYSQL_ROOT_PASSWORD" -h "${MYSQL_HOST}" -P 3306 "${MYSQL_DATABASE}"
    - echo "Database host is '${MYSQL_HOST}'"
    - mysql --user=$MYSQL_USER --password=$MYSQL_PASSWORD --database=$MYSQL_DATABASE --host=$MYSQL_HOST --execute="SHOW DATABASES; SELECT user, host FROM mysql.user;"
    - git clone --depth 1 https://github.com/2pisoftware/cmfive-core.git -b $BUILT_IN_CORE_BRANCH
    - cd cmfive-core
    - git status
    - cd ..
    - ln -s cmfive-core/system/ system
  



