# Cmfive v3.x requires PHP7.2 and MySQL 5.7
version: '3'

services:

  mysqldb:
    image: mysql:8
    container_name: mysql-8
    hostname: mysql-8
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=cmfive
      - MYSQL_PASSWORD=cmfive
      - MYSQL_DATABASE=cmfive
      - TZ=Australia/Sydney
    volumes:
      - dbdata:/var/lib/mysql:delegated
    # 'delegated' may be faster on mac or win?
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5m
      retries: 20

  webapp:
    image: cmfive:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: cmfive
    hostname: nginx-php8.1
    environment:
      - TZ=Australia/Sydney
      - DB_HOST=mysqldb
      - DB_DATABASE=cmfive
      - DB_USERNAME=cmfive
      - DB_PASSWORD=cmfive
    volumes:
      - ./:/var/www/html
      - ./test/Codeception/tests/boilerplate:/var/www/html/test/Codeception/tests/boilerplate
      - ./test/Codeception/tests/_output:/var/www/html/test/Codeception/tests/_output
    ports:
      - "3000:80"
      - "3443:443"
    networks:
      - default
    restart: unless-stopped
    working_dir: /var/www/html
    links:
      - mysqldb
      - seleniumsrv
    depends_on:
      mysqldb:
        condition: service_healthy

  compiler:
    image: node:18-alpine
    container_name: node-compiler
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html/composer/vendor/2pisoftware/cmfive-core/system/templates/base
    command: "sh -c \"npm i && npm run watch\""
    healthcheck:
      test: 
        - "CMD-SHELL"
        - "ps aux | grep 'npm run watch' | grep -v grep"
        - "test -f composer/vendor/2pisoftware/cmfive-core/system/templates/base/dist/app.css"
      interval: 10s
      timeout: 5m
      retries: 20
    restart: unless-stopped
    depends_on:
      webapp:
        condition: service_healthy

  seleniumsrv:
    image: selenium/standalone-chrome:111.0
    container_name: seleniumDrv
    hostname: seleniumDrv
    ports:
      - "4444:4444"
    environment:
      - TZ=Australia/Sydney
      - START_XVFB=false
    shm_size: '4gb'
    networks:
      - default

volumes:
  dbdata:
    driver: local

networks:
  default:
