services:

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: cosine
      MYSQL_PASSWORD: cosine
      MYSQL_DATABASE: cosine
      TZ: Australia/Sydney
    volumes:
      - dbdata:/var/lib/mysql:delegated
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5m
      retries: 20

  cosine:
    build:
      context: .
      dockerfile: dev.dockerfile
    container_name: cosine
    environment:
      TZ: Australia/Sydney
      DB_HOST: db
      DB_DATABASE: cosine
      DB_USERNAME: cosine
      DB_PASSWORD: cosine
      DB_PORT: 3306
      ENVIRONMENT: development
      CUSTOM_CONFIG: |
        Config::set('tests', ['testrunner' => 'ENABLED']);
    volumes:
      - ./:/var/www/html:rw
    ports:
      - "3000:80"
      - "3443:443"
    networks:
      - default
    restart: unless-stopped
    working_dir: /var/www/html
    links:
      - db
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  compiler:
    image: node:20-alpine
    volumes:
      - ./:/var/www/html
      - ./.codepipeline/docker/compiler.sh:/compiler.sh
    command: "sh -c /compiler.sh"
    healthcheck:
      test: 
        - "CMD-SHELL"
        - "ps aux | grep 'npm run watch' | grep -v grep"
        - "test -f /var/www/html/system/templates/base/dist/app.css"
      interval: 15s
      timeout: 5m
      retries: 20
    restart: unless-stopped
    user: "1000:1000"
    depends_on:
      cosine:
        condition: service_healthy

volumes:
  dbdata:
    driver: local

networks:
  default:
