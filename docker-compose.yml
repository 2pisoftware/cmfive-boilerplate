# Cmfive v3.x requires PHP7.2 and MySQL 5.7
version: '3'

services:
  webapp:
    build:
      context: ./.build/
      dockerfile: Dockerfile
    container_name: nginx-php7.2
    volumes:
      - ./:/var/www/html
    ports:
      - "3000:3000"
    network_mode: "host"
    restart: unless-stopped
    working_dir: /var/www/html
  mysqldb:
    image: mysql:5.7.21
    container_name: mysql-5.7
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Australia/Sydney
    volumes:
    - dbdata:/var/lib/mysql

volumes:
  dbdata:
    driver: local