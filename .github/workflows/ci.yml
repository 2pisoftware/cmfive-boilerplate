    phplint:
        name: PHP Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: StephaneBour/actions-php-lint@8.1
    php-codesniffer74:
        name: PHP CS 7.4
        runs-on: ubuntu-latest
        steps:
            - name: Codesniffer
              uses: pipeline-components/php-codesniffer@v0.12.3
              with:
                  options: -s -p --colors --extensions=php --runtime-set testVersion 7.4
    php-codesniffer80:
        name: PHP CS 8.0
        runs-on: ubuntu-latest
        steps:
            - name: Codesniffer
              uses: pipeline-components/php-codesniffer@v0.12.3
              with:
                  options: -s -p --colors --extensions=php --runtime-set testVersion 8.0
    php-codesniffer81:
        name: PHP CS 8.1
        runs-on: ubuntu-latest
        steps:
            - name: Codesniffer
              uses: pipeline-components/php-codesniffer@v0.12.3
              with:
                  options: -s -p --colors --extensions=php --runtime-set testVersion 8.1
