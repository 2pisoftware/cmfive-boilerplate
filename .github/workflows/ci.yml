name: CI

on: pull_request

jobs:
    phplint:
        name: PHP Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: michaelw90/PHP-Lint@master
    php-codesniffer:
        name: PHP CS
        runs-on: ubuntu-latest
        steps:
            - name: Codesniffer
              uses: pipeline-components/php-codesniffer@v0.12.3
              with:
                  options: -s -p --colors --extensions=php --runtime-set testVersion 7.2
