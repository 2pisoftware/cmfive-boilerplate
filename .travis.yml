language: php
php:
  - '7.0'
  - '7.1'
env:
  - DB = mysql

before_script:
  - mysql -e 'create database cmfive;'
  - cp config.php.example config.php
  - sed -i 's/<username>/travis' config.php
  - sed -i 's/<password>/' config.php
  - sed -i 's/<database>/cmfive' config.php
  - php cmfive.php install core
  - php cmfive.php install migrations
  - php test_installer.php 
